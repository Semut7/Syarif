<!DOCTYPE html>
<html>
    <head>
        <title>Gambar</title>
    </head>
    <body>
<!-- src menampilkan logo alt tulisan telihat ketika file foto rusak-->
        <img src="logo.png.jpg" alt="compony">
<!-- width besar ukuran height tinggi( ukuran % & px  ) -->
        <img src="logo.png.jpg" width="12%">
<!-- title agar pada gambar telihat tulisan -->      
        <img src="logo.png.jpg" title="compony">
    </body>
</html>
