<!DOCTYPE html>
<html>
    <head>
        <title>HTML list </title>
    <body>
<!--ol(1,i,a,I,A) untuk list
     yang ber urut
    ul(disc,circle,square) untuk
    garis tak ber urut-->
        <h3>To Do List</h3>
        <ol type="1">
            <li>bangun pagi</li>
            <li>sholat</li>
            <li>makan</li>
            <li>tidur</li>
        </ol>
        <h3>Rencana diet</h3>
        <ul type="circle">

            <li>makan </li>
            <li>olahrga</li>
            <li>mandi</li>
            <li>sarapan</li>
        </ul>
<!--dt=istilah dd =deskripsi strong penekan kalimat-->
<h3>Kepanjangan</h3>
        <dl>
            
            <dt><strong>ML</strong></dt>
            <dd>Mobile Legend</dd>
            <dt><strong>HTTP</strong></dt>
        <dd>Hypertext Tranfer Protocol</dd>
       </dl>
</ol>
